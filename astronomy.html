<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow Ball Data Lookup</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Link to the CSS file -->
  <script defer>
    function includeHeader() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });
    }
  </script>
</head>
<body onload="includeHeader()">
  <div>
    Wow, look at this cool text about YBs.
    
  </div>
  <div id="header"></div>
  <main>
      <h1>Astronomy Data Search</h1>
  <input type="text" id="searchInput" placeholder="Search..." oninput="searchData()" />
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Distance</th>
        <!-- Add more columns as needed -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="MapCode/PapaParse.js"></script>
  <script src="AstronomyCode/astronomy.js"></script>
  
  </main>
</body>
