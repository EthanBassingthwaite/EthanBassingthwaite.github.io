<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow Ball Data Lookup</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Link to the CSS file -->
  <script defer>
    function includeHeader() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });
    }
  </script>
</head>
<body onload="includeHeader()">
<div id="header"></div>
  <div>
    Wow, look at this cool text about YBs.
    
  </div>
  
  <main>
  <h1>Astronomy Data Search</h1>
  <div>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter name..." oninput="searchData()" />
  </div>
  <div>
    <label for="typeInput">Type:</label>
    <input type="text" id="typeInput" placeholder="Enter type..." oninput="searchData()" />
  </div>
  <div>
    <label for="distanceInput">Distance:</label>
    <input type="number" id="distanceInput" placeholder="Enter max distance..." oninput="searchData()" />
  </div>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Distance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="MapCode/PapaParse.js"></script>
  <script src="AstronomyCode/astronomy.js"></script>
</main>
