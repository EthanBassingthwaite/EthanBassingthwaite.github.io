<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Link to the CSS file -->
  <script>
    function includeHeader() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });
    }
  </script>
</head>
<body onload="includeHeader()">
  <div id="header"></div>
  <main>
      <h1>Astronomy Data Search</h1>
  <input type="text" id="searchInput" placeholder="Search..." oninput="searchData()" />
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Distance</th>
        <!-- Add more columns as needed -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let astronomyData = [];

    function loadCSV() {
      Papa.parse('path/to/astronomy.csv', {
        download: true,
        header: true,
        complete: function(results) {
          astronomyData = results.data;
          displayData(astronomyData);
        }
      });
    }

    function displayData(data) {
      const tbody = document.getElementById('resultsTable').querySelector('tbody');
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        Object.values(item).forEach(val => {
          const cell = document.createElement('td');
          cell.textContent = val;
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
    }

    function searchData() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredData = astronomyData.filter(item => {
        return Object.values(item).some(val => val.toLowerCase().includes(query));
      });
      displayData(filteredData);
    }

    window.onload = loadCSV;
  </script>
  </main>
</body>
