<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow Ball Data Lookup</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Link to the CSS file -->
  <script defer>
    function includeHeader() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });
    }
  </script>
</head>
<body onload="includeHeader()">
<div id="header"></div>
  <div>
    Wow, look at this cool text about YBs.
    
  </div>
  
  <main>
  <h1>Astronomy Data Search</h1>
  <div>
    <label for="YBmax">Name:</label>
    <input type="text" id="YBmax" placeholder="Enter max YB number" oninput="searchData()" />
  </div>
  <div>
    <label for="YBmin">Name:</label>
    <input type="text" id="YBmin" placeholder="Enter min YB number" oninput="searchData()" />
  </div>
  <div>
    <label for="lmax">Type:</label>
    <input type="text" id="lmax" placeholder="Enter max longitude" oninput="searchData()" />
  </div>
  <div>
    <label for="lmin">Type:</label>
    <input type="text" id="lmin" placeholder="Enter max longitude" oninput="searchData()" />
  </div>
  <div>
    <label for="bmax">Type:</label>
    <input type="text" id="bmax" placeholder="Enter max latitude" oninput="searchData()" />
  </div>
  <div>
    <label for="bmin">Type:</label>
    <input type="text" id="bmin" placeholder="Enter max latitude" oninput="searchData()" />
  </div>

  <div class="tabs">
      <button class="tab-button" onclick="showTable('table1')">Table 1</button>
      <button class="tab-button" onclick="showTable('table2')">Table 2</button>
      <!-- Add more buttons as needed -->
  </div>
    
  <div id="table1" class="tab-content">
      <table>
          <thead>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>
  
  <div id="table2" class="tab-content">
      <table>
          <thead>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>

  <script src="MapCode/PapaParse.js"></script>
  <script src="AstronomyCode/astronomy.js"></script>
</main>
