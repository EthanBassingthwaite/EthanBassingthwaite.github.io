<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow Ball Data Lookup</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Link to the CSS file -->
  <script defer>
    function includeHeader() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });
    }
  </script>
</head>
<body onload="includeHeader()">
<div id="header"></div>
  <div>
    Wow, look at this cool text about YBs.
    
  </div>
  
  <main>
  <div style="height: 200px;"> 
    <div style="width: 33%;">
      <label for="YBmax" style="width: 20%;"> Name: </label>
      <input type="text" id="YBmax" placeholder="Enter max YB number" oninput="searchData()" />
    
      <label for="YBmin" style="width: 20%;">Name:</label>
      <input type="text" id="YBmin" placeholder="Enter min YB number" oninput="searchData()" />
    </div>
    <div style="width: 33%;">
      <label for="lmax" style="width: 20%;">Type:</label>
      <input type="text" id="lmax" placeholder="Enter max longitude" oninput="searchData()" />
    
      <label for="lmin" style="width: 20%;">Type:</label>
      <input type="text" id="lmin" placeholder="Enter min longitude" oninput="searchData()" />
    </div>
    <div style="width: 33%;">
      <label for="bmax">Type:</label>
      <input type="text" id="bmax" placeholder="Enter max latitude" oninput="searchData()" />
    
      <label for="bmin">Type:</label>
      <input type="text" id="bmin" placeholder="Enter min latitude" oninput="searchData()" />
    </div>
  </div>
  <div class="tabs">
      <button class="tab-button" onclick="showTable('table1')">Table 1</button>
      <button class="tab-button" onclick="showTable('table2')">Table 2</button>
      <!-- Add more buttons as needed -->
  </div>
    
  <div id="table1" class="tab-content">
      <table class="resultsTable">
          <thead>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>
  
  <div id="table2" class="tab-content">
      <table class="resultsTable">
          <thead>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>
  <div>
      <button id="downloadFilteredData">Download Filtered Data</button>
      <button id="downloadCompleteData">Download Complete Data</button>
  </div>
  <script src="MapCode/PapaParse.js"></script>
  <script src="AstronomyCode/astronomy.js"></script>
</main>
