<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapv1</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .coordinate {
            position: absolute;
            bottom: 10px;
            right: 50%;
        }

        .leaflet-popup-content-wrapper {
            background-color: #000000;
            color: #fff;
            border: 1px solid red;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="map">
        <div class="leaflet-control coordinate"></div>
    </div>
</body>

</html>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>



<script>
    // Declare a variable to store the lines globally
    var csvLines;
 
    document.addEventListener('DOMContentLoaded', function () {
        // Specify the path to your CSV file
        fetch('./CemetaryList.csv')
            .then(response => response.text())
            .then(contents => {
                // Split the CSV data into lines
                csvLines = contents.split('\n');
                csvLines = csvLines.map(line => line.split(','));

            })
            .catch(error => console.error('Error fetching the file:', error))
            .finally(() => {
                // Perform any additional operations here or call a function
                // Now csvLines is defined and has the data
                
            });
    });

    
    var map = L.map('map').setView([42.982521, -117.054526], 18);
    map.setMaxBounds(map.getBounds());


    
    //google satellite
    googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 22,
        minZoom: 17,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    });
    googleSat.addTo(map)

    var wms = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
        layers: 'geoapp:admin',
        format: 'image/png',
        transparent: true,
        attribution: "wms test",
        maxNativeZoom:19,
        maxZoom:22
    });



    /*==============================================
                        MARKER
    ================================================*/
    var myIcon = L.icon({
        iconUrl: 'icon.png',
        iconSize: [10, 10],
    });
    var textlist = ['Grave 1', 'Grave 2', 'Grave 3'];
    var coorlist = [[42.982821, -117.054826], [42.982822, -117.054836], [42.982829, -117.054818]];
    var markerlist = [];
    for (let i = 0; i < coorlist.length; i++) {
          markerlist.push(L.marker(coorlist[i], {icon: myIcon}));
          markerlist[i].bindPopup(textlist[i]).openPopup().addTo(map);
    }




   
</script>
