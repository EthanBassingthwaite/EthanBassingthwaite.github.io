<head>
    <meta charset="UTF-8">

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .coordinate {
            position: absolute;
            bottom: 10px;
            right: 50%;
        }

        .leaflet-popup-content-wrapper {
            background-color: #000000;
            color: #fff;
            border: 1px solid red;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="map">
        <div class="leaflet-control coordinate"></div>
    </div>
</body>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="PapaParse.js"></script>


<script>
 
    document.addEventListener('DOMContentLoaded', function () {
        let csvLines;
        fetch('./CemetaryList.csv')
            .then(response => response.text())
            .then(contents => {
                //Parse it into an array
                csvLines = Papa.parse(contents, {
                        header: true
                }).data;
                console.log('set csvlines')
            })
            .catch(error => console.error('Error fetching the file:', error))
            .finally(() => {
                    //This seems to be the only area I can access the csv from, which makes me sad. 
                    var myIcon = L.icon({
                        iconUrl: 'icon.png',
                        iconSize: [10, 10],
                    });
                    var textlist = [];
                    var coorlist = [];
                    var markerlist = [];
                    for (let i = 0; i < csvLines.length; i++) {
                        textlist.push(csvLines[i]['Last Name']+', '+csvLines[i]['First Name']);
                        coorlist.push([csvLines[i]['GPS 1'], csvLines[i]['GPS 2']]);
                    }
                    console.log(coorlist);
                    for (let i = 0; i < coorlist.length; i++) {
                        markerlist.push(L.marker(coorlist[i], {icon: myIcon}));
                        markerlist[i].bindPopup(textlist[i]).openPopup().addTo(map);
                    }
                });
    });

    
    var map = L.map('map').setView([42.982521, -117.054526], 18);
    map.setMaxBounds(map.getBounds());


    
    //google satellite
    googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 22,
        minZoom: 17,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    });
    googleSat.addTo(map)

    var wms = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
        layers: 'geoapp:admin',
        format: 'image/png',
        transparent: true,
        attribution: "wms test",
        maxNativeZoom:19,
        maxZoom:22
    });
